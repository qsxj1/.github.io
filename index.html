<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pluschat</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #CC5500, #3B2400, #CC5500);
      background-size: 600% 600%;
      animation: gradientMove 16s ease infinite;
      color: white;
      user-select: none;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <main>pluschat</main>
  <footer>run by SIMPLEAPI</footer>
</body>
</html>
