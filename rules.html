<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlusChat - Rules</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: #111;
      display: flex;
      gap: 2rem;
      padding: 1rem 2rem;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    /* Same nav styles as index */
    .nav-home {
      cursor: pointer;
      color: white;
      text-decoration: underline;
      text-underline-offset: 6px;
    }
    .nav-home:hover {
      color: #007bff;
    }
    .nav-discord {
      color: white;
      text-decoration: none;
    }
    .nav-discord:hover {
      text-decoration: underline;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      font-size: 1.5rem;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="nav-home">Home</a>
    <a href="http://plus.nexin.fun/" class="nav-discord" target="_blank" rel="noopener noreferrer">Discord</a>
    <span class="nav-discord" style="opacity:0.6; cursor: default;">Rules</span>
  </nav>
  <main>
    <h1>PlusChat Rules</h1>
    <ul>
      <li>Be respectful to others.</li>
      <li>No spamming or advertising.</li>
      <li>Use appropriate language.</li>
      <li>Follow Discord community guidelines.</li>
      <li>Have fun and be helpful!</li>
    </ul>
  </main>
</body>
</html>
